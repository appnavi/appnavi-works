version: '3'
services:
  appnavi-works:
    build: .
    environment: 
      - WORK_STORAGE_SIZE_BYTES=53687091200  # 50 * 1024^3 bytes = 50GB
      - PORT=3000
      - HUSKY=0
    depends_on:
      - mongo
    networks:
      - db
    secrets:
      - DATABASE_URL
      - SLACK_CLIENT_ID
      - SLACK_CLIENT_SECRET
      - SLACK_WORKSPACE_ID
      - COOKIE_NAME
      - COOKIE_KEYS
      - JWT_SECRET

  mongo:
    image: "mongo"
    expose: 
      - "27017"
    volumes:
      - db-volume-appnavi-works:/data/db
      - db-config-volume-appnavi-works:/data/configdb
    networks:
      - db

volumes:
  db-volume-appnavi-works:
  db-config-volume-appnavi-works:

networks:
  db:
    driver: bridge

secrets:
  DATABASE_URL:
    file: ./secrets/database_url.txt    
  SLACK_CLIENT_ID:
    file: ./secrets/slack_client_id.txt
  SLACK_CLIENT_SECRET:
    file: ./secrets/slack_client_secret.txt
  SLACK_WORKSPACE_ID:
    file: ./secrets/slack_workspace_id.txt
  COOKIE_NAME:
    file: ./secrets/cookie_name.txt
  COOKIE_KEYS:
    file: ./secrets/cookie_keys.txt
  JWT_SECRET:
    file: ./secrets/jwt_secret.txt
  MONGO_ROOT_USERNAME:
    file: ./secrets/mongo_root_username.txt
  MONGO_ROOT_PASSWORD:
    file: ./secrets/mongo_root_password.txt