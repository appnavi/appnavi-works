version: '3'
services:
  game-upload:
    image: "game-upload"
    build: .
    command: "yarn run start"
    ports:
      - "3000:3000"
    volumes: 
      - ./uploads:/app/uploads
      - ./backups:/app/backups
      - ./logs:/app/logs
    depends_on:
      - "mongo"
    env_file:
      - node.env
      - docker-production.env
  mongo:
    image: "mongo"
    ports:
      - "27017:27017"
    volumes:
      - db-volume:/data/db
      - db-config-volume:/data/configdb

volumes:
  db-volume:
  db-config-volume:
