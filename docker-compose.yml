version: '3'
services:
  appnavi-works:
    build: .
    env_file:
      - node.env
    depends_on:
      - mongo
    networks:
      - db
    secrets:
      - DATABASE_URL
      - SLACK_CLIENT_ID
      - SLACK_CLIENT_SECRET
      - SLACK_WORKSPACE_ID
      - COOKIE_NAME
      - COOKIE_KEYS
      - JWT_SECRET

  mongo:
    image: "mongo"
    expose: 
      - "27017"
    volumes:
      - db-volume-appnavi-works:/data/db
      - db-config-volume-appnavi-works:/data/configdb
    networks:
      - db
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}

volumes:
  db-volume-appnavi-works:
  db-config-volume-appnavi-works:

networks:
  db:
    driver: bridge

secrets:
  DATABASE_URL:
    file: ./secrets/database_url.txt    
  SLACK_CLIENT_ID:
    file: ./secrets/slack_client_id.txt
  SLACK_CLIENT_SECRET:
    file: ./secrets/slack_client_secret.txt
  SLACK_WORKSPACE_ID:
    file: ./secrets/slack_workspace_id.txt
  COOKIE_NAME:
    file: ./secrets/cookie_name.txt
  COOKIE_KEYS:
    file: ./secrets/cookie_keys.txt
  JWT_SECRET:
    file: ./secrets/jwt_secret.txt