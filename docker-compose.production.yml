version: '3'
services:
  appnavi-works:
    container_name: appnavi-works
    restart: always
    command: "yarn run start"
    volumes: 
      - ./uploads:/app/uploads
      - ./backups:/app/backups
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - SITE_URL=https://resources.opuappnavi.com
    networks:
      - https-portal
  mongo:
    restart: always
    environment: 
      - MONGO_INITDB_ROOT_USERNAME_FILE=/run/secrets/MONGO_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD_FILE=/run/secrets/MONGO_ROOT_PASSWORD
    secrets:
      - MONGO_ROOT_USERNAME
      - MONGO_ROOT_PASSWORD

networks: 
  https-portal:
    external: 
      name: https-portal
